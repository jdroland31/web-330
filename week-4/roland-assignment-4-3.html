<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment name</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="my-button" >Click Here to send HTTP Delete Request</button>
    <script>
        //When #my-button is clicked, a GET request is sent to the below URL and the returned data object is logged to the console.
      $('#my-button').on('click',function(){
        $.ajax({
            url: 'http://httpbin.org/delete',
            dataType: 'json',
            type: 'DELETE',
            data: {
                uname: "testDude1",
                email: "testDude1@gmail.com",
                zipCode: 12345
            },
            success: function(data,status){
                console.log('uname: '+data.form.uname+'\nemail: '+data.form.email+'\nzipCode: '+data.form.zipCode+'\nstatus: '+status);
            }
        });
      });
    </script>
  </body>
</html>
