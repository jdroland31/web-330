<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
    
        <title>Discussion 7.1</title>
    
        <!-- Stylesheet - Bootstrap -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    
        <!-- JavaScript Libraries -->
        <script src="../knockout-3.5.1.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      </head>
  <body>
      <div role="main" class="container">
        <br /><br />
  
        <h2>Discussion 7.1 Example</h2>
        <form>
            <div class="form-group">
                <label for="input1">Example Form Field</label>
                <input type="text" class="form-control" id="input1" data-bind="textInput: myEntry">
                <small class="form-text text-muted">Type anything above</small>
            </div>
            <button class="btn btn-success" type="submit" id="submitBtn" hidden='true' data-bind="myCustomBinding: myEntry">Form Submit Button</button>
            <hr>
            <p id="explanationText"></p>
            <h6>The value entered:</h6>
            <h6 id="entry" data-bind="text: myEntry"></h6>
        </form>
  
        <br />
      </div>
  
      <script>

        ko.bindingHandlers.myCustomBinding = {
            update: function(element,valueAccessor){
                var value = ko.utils.unwrapObservable(valueAccessor());
                // console.log(value);
                if(value.length>0){
                    $("#submitBtn").prop('hidden',false);
                    $("#explanationText").text("When the input field has a value the submit button appears. Try deleting your input.");
                }
                else{
                    $("#submitBtn").prop('hidden',true);
                    $("#explanationText").prop("When the input field DOES NOT a value the submit button disappears.");
                }
            }
        }

        var viewModel = {
            myEntry: ko.observable('')
        }

        ko.applyBindings(viewModel);

      </script>
  </body>
</html>
