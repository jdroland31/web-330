<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
    
        <title>Assignment 7.4</title>
    
        <!-- Stylesheet - Bootstrap -->
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    
        <!-- JavaScript Libraries -->
        <script src="../knockout-3.5.1.js"></script>
        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
  
      <div role="main" class="container">
        <br /><br />
  
        <h2>Tutorials</h2>
        <table class="table table-dark table-striped table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: tutorials">
            <tr>
              <td data-bind="text: title"></td>
              <td data-bind="text: description"></td>
              <td><i class="fa fa-external-link"></i> <a data-bind="attr: {href: link}, style: { 'color':'lightgreen','font-family':'Courier, monospace','font-weight': 'bold' }, text: title"target="_blank"></a></td>
            </tr>
          </tbody>
        </table>
  
        <br />
      </div>
  
      <script>
        function TutorialViewModel() {
          this.tutorials = ko.observableArray([
            { title: "HTML", description: "Learn HTML basics", link: "https://www.w3schools.com/html/default.asp" },
            { title: "CSS", description: "Learn Cascading Style Sheets", link: "https://www.w3schools.com/css/default.asp" },
            { title: "Bootstrap 4", description: "Learn the Bootstrap 4 library", link: "https://www.w3schools.com/bootstrap4/default.asp" },
            { title: "Javascript", description: "Learn Javascript", link: "https://www.w3schools.com/js/default.asp" },
          ]);
        }
  
        ko.applyBindings(new TutorialViewModel());
      </script>
  </body>
</html>
